management:
  endpoints:
    web:
      exposure:
        include: "*"
server:
  port: 8888
spring:
  application:
    name: config-service
  cloud:
    config:
      server:
        git:
          uri: https://github.com/yhnoh/spring-cloud-config.git
          default-label: feature/git
          search-paths: config-repository